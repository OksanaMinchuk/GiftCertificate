allprojects {
    group = 'com.epam.esm'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        compile 'log4j:log4j:1.2.17'
        compile 'org.springframework:spring-web:5.1.8.RELEASE'
        compile 'org.springframework:spring-core:5.1.8.RELEASE'
        compile 'org.springframework:spring-context:5.1.8.RELEASE'
        compile 'org.springframework:spring-beans:5.1.8.RELEASE'
        compile 'javax.validation:validation-api:2.0.1.Final'
        compile 'javax.annotation:javax.annotation-api:1.3.2'
        compile 'org.codehaus.mojo:exec-maven-plugin:1.6.0'
        testCompile 'junit:junit:4.13-beta-3'
        testCompile 'org.springframework:spring-test:5.1.8.RELEASE'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
}