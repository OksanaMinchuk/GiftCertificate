dependencies {
    compile 'org.springframework:spring-jdbc:5.1.8.RELEASE'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'org.springframework.data:spring-data-jpa:2.1.9.RELEASE'
    compile 'org.hibernate:hibernate-tools:5.4.3.Final'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.2.Final'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'

    // https://mvnrepository.com/artifact/org.springframework/spring-orm
    compile group: 'org.springframework', name: 'spring-orm', version: '5.1.8.RELEASE'

    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.7.2'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.6.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-core
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.1.6.RELEASE'

    compile 'org.apache.maven.plugins:maven-surefire-plugin:3.0.0-M3'

    testCompile 'com.opentable.components:otj-pg-embedded:0.13.1'
    testCompile 'com.h2database:h2:1.4.199'
}

